<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4a90e2;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px);
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ab8;
        }
        #storyText {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            display: none;
        }
        #loading {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>AI Story Generator</h1>
    <form id="storyForm">
        <label for="genre">Select Genre:</label>
        <select id="genre" required>
            <option value="">--Choose a Genre--</option>
            <option value="fantasy">Fantasy</option>
            <option value="sci-fi">Science Fiction</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
        </select>
        
        <label for="wordCount">Word Count (50 to 1000):</label>
        <input type="number" id="wordCount" min="50" max="1000" required>
        
        <button type="submit">Generate Story</button>
    </form>

    <div id="loading">Loading...</div>
    <div id="storyText"></div>

    <script>
        const form = document.getElementById('storyForm');
        const loadingIndicator = document.getElementById('loading');
        const storyTextDiv = document.getElementById('storyText');

        loadingIndicator.style.display = 'none';

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form submission
            const genre = document.getElementById('genre').value;
            const words = document.getElementById('wordCount').value;

            if (!genre || words < 50 || words > 1000) {
                alert('Please select a genre and provide a word count between 50 and 1000.');
                return;
            }

            storyTextDiv.style.display = 'none';
            loadingIndicator.style.display = 'block';

            const requestBody = { genre, words };

            try {
                const response = await fetch('http://localhost:3000/generate-story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    const data = await response.json();
                    storyTextDiv.innerText = data.story;
                    storyTextDiv.style.display = 'block';
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || 'An unknown error occurred.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error generating the story. Please try again.');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });
    </script>

</body>
</html>
